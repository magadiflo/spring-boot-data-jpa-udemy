<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1 th:text="${titulo}" class="text-center text-secondary my-4 border-bottom pb-2"></h1>
		<div class="row">
			<div class="col-12 col-md-6">
				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/form}" th:object="${cliente}" method="POST" autocomplete="off">
					<input type="hidden" th:field="*{id}">
					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre</label> 
						<input type="text" class="form-control" th:field="*{nombre}">
						<div class="form-text text-red" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
					</div>
					<div class="mb-3">
						<label for="apellido" class="form-label">Apellido</label> 
						<input type="text" class="form-control" th:field="*{apellido}">
						<div class="form-text text-red" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label> 
						<input type="text" class="form-control" th:field="*{email}">
						<div class="form-text text-red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					</div>
					<div class="mb-3">
						<label for="createAt" class="form-label">Fecha</label> 
						<input type="date" class="form-control" th:field="*{createAt}">
						<div class="form-text text-red" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></div>
					</div>
					<button type="submit" class="btn btn-primary">Guardar</button>
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
